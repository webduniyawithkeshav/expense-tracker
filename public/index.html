<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                </svg>
                <span>FinTrack AI</span>
            </div>
            <div class="user-profile">
                <div class="avatar">K</div>
            </div>
        </header>

        <main>
            <div class="dashboard-grid">
                <!-- Balance Card -->
                <div class="card balance-card">
                    <h3>Total Balance</h3>
                    <h1 id="balance">$0.00</h1>
                    <div class="stats-row">
                        <div class="stat income">
                            <span class="label">Income</span>
                            <span class="value" id="money-plus">+$0.00</span>
                        </div>
                        <div class="stat expense">
                            <span class="label">Expense</span>
                            <span class="value" id="money-minus">-$0.00</span>
                        </div>
                    </div>
                </div>

                <!-- AI Insights Card -->
                <div class="card ai-card">
                    <div class="card-header">
                        <h3>AI Insights</h3>
                        <span class="badge">BETA</span>
                    </div>
                    <div id="ai-insights-container">
                        <p class="placeholder-text">Add transactions to generate insights...</p>
                    </div>
                </div>

                <!-- Chart Card -->
                <div class="card chart-card">
                    <h3>Spending Overview</h3>
                    <div class="chart-container">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>

                <!-- Add Transaction -->
                <div class="card form-card">
                    <h3>Add Transaction</h3>
                    <form id="form">
                        <div class="form-control">
                            <label for="text">Description</label>
                            <input type="text" id="text" placeholder="Enter text..." autocomplete="off">
                        </div>
                        <div class="form-control">
                            <label for="amount">Amount <br><small>(negative - expense, positive -
                                    income)</small></label>
                            <input type="number" id="amount" placeholder="Enter amount..." step="0.01">
                        </div>
                        <div class="form-control">
                            <label for="category">Category</label>
                            <select id="category">
                                <option value="Uncategorized">Select Category</option>
                                <option value="Food">Food & Dining</option>
                                <option value="Transport">Transportation</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Salary">Salary/Income</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <button class="btn">Add Transaction</button>
                    </form>
                </div>

                <!-- History -->
                <div class="card history-card">
                    <h3>History</h3>
                    <ul id="list" class="list">
                        <!-- Transactions will be added here -->
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
